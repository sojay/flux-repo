apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: flux-system
  name: python-api-app
  labels:
    app: python-api-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-api-app
  template:
    metadata:
      labels:
        app: python-api-app
    spec:
      containers:
      - name: python-api-app
        image: ghcr.io/sojay/python-api-app:latest
        ports:
        - containerPort: 8080
